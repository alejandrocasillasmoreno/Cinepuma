<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Página de recuperación de contraseña de CinePuma - Restablece tu acceso mediante correo electrónico.">
    <title>CinePuma - Contraseña Olvidada</title>
    <link rel="stylesheet" href="../css/Login.css">
    <script type="module" src="../js/app.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/Logo_Cinepuma.png" alt="Logo CinePuma">
            <h1><a href="../../html/index.html">CinePuma</a></h1>
        </div>
        <!-- Se ha eliminado el buscador para simplificar el proceso de recuperación -->
    </header>

    <main class="container">
        <h1>Recuperar Contraseña</h1>
        <p style="margin-bottom: 25px; font-weight: bold; line-height: 1.4;">Introduce tu correo electrónico y te
            enviaremos un enlace para restablecer tu contraseña.</p>

        <div id="auth-ui-messages" aria-live="assertive" class="w-full max-w-sm mx-auto my-4"></div>

        <form id="recovery-form">
            <div class="input-group">
                <label for="recovery-email">Correo Electrónico</label>
                <input type="email" id="recovery-email" placeholder="ejemplo@correo.com" required aria-required="true">
                <img src="../img/icono_del_correo.png" alt="" role="presentation" class="icon-field">
            </div>

            <button type="submit" class="submit-button">Enviar Instrucciones</button>
        </form>

        <nav class="auth-links">
            <a href="../html/Login.html" class="bottom-link">Volver al inicio de sesión</a>
        </nav>
    </main>
</body>

</html>
