    <style>
        /* =========================================
           PREMIUM DETAIL PAGE STYLES (SIMPLIFIED)
           ========================================= */

        body {
            background-color: #1E3C72;
            /* Standard App Blue */
            color: #ecf0f1;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container Limit */
        main {
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* --- Details Card Layout --- */
        .glass-panel {
            background: rgba(13, 39, 76, 0.5);
            /* Semi-transparent Dark Blue instead of white glass */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .movie-detail-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 50px;
            align-items: start;
        }

        /* Poster */
        .poster-wrapper {
            position: relative;
        }

        .poster-wrapper img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .poster-wrapper img:hover {
            transform: scale(1.02);
        }

        /* Info Side */
        .info-content h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            line-height: 1.1;
            background: linear-gradient(90deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        .info-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            align-items: center;
        }

        .meta-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .synopsis-box h3 {
            color: #ff6b35;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-left: 3px solid #ff6b35;
            padding-left: 10px;
        }

        .synopsis-box p {
            line-height: 1.8;
            color: #ccc;
            font-size: 1.05rem;
        }

        /* Trailer Container */
        .trailer-box {
            margin-top: 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Reviews Section */
        .reviews-container {
            margin-top: 20px;
        }

        .section-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
            display: inline-block;
        }

        .review-input-area {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .user-reviews-grid {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid #ff6b35;
        }

        /* Form Elements */
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: inherit;
            margin: 15px 0;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #ff8c61);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .movie-detail-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .poster-wrapper {
                max-width: 300px;
                margin: 0 auto;
            }

            .info-content h1 {
                font-size: 2.5rem;
                text-align: center;
            }

            .info-meta {
                justify-content: center;
            }
        }
    </style>
</head>
