<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion" content="Página de inicio de sesión de Cinepuma">
    <title>CinePuma - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/Login.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/Logo_Cinepuma.png" alt="CinePuma Logo">
            <h1><a href="../../html/index.html">CinePuma</a></h1>
        </div>
        <!-- Contenedor principal de la barra de búsqueda -->
        <div class="search-bar input-group"> 
            <!-- Campo de texto (la caja) -->
            <input type="text" placeholder="Buscar" class="search-input">
            <!-- Ícono de la lupa (posicionado absolutamente) -->
            <img src="../img/imagen_lupa-removebg.png" alt="Icono búsqueda" class="icon-search">
        </div>
        <nav>
            <a href="../html/Generos/generos.html" class="nav-button">Géneros</a>
            <a href="../html/mejorValoradas.html" class="nav-button">Mejor valoradas</a>
            <a href="../html/ayuda.html" class="nav-button help-button">Help</a>
        </nav>
    </header>

    <h1>Inicia Sesión o Regístrate</h1>

    <div class="container"> 
        <form>
            <!-- Campo de Correo Electrónico -->
            <div class="input-group">
                <input type="email" id="email" 
                       placeholder="Correo Electrónico" 
                       required
                       style="text-align: center;" 
                       >
                <img src="../img/icono_del_correo-.png" alt="Icono correo" class="icon-email">
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="input-group">
                <input type="password" id="password" 
                       placeholder="Contraseña" 
                       required
                       style="text-align: center;"
                       >
            </div>

            <button type="submit" class="submit-button">Siguiente</button>
        </form>
    </div>

    <a href="../html/contraseña_olvidada.html" class="forgot-password">¿Has olvidado tu contraseña?</a>

</body>
</html>
