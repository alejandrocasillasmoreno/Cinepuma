<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Página de ayuda y preguntas frecuentes de CinePuma">
    <title>CinePuma - Ayuda</title>
    <link rel="stylesheet" href="../css/ayuda.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/Logo_Cinepuma.png" alt="Logo Cinepuma">
            <h1><a href="../../html/index.html">CinePuma</a></h1>
        </div>
        <nav aria-label="Navegación principal">
            <ul>
                <li><a href="../html/Generos/generos.html">Género</a></li>
                <li><a href="mejorValoradas.html">Mejores valoradas</a></li>
                <li><a href="ayuda.html" aria-current="page">Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <main class="help-container">
        <h1>¿Podemos ayudarte?</h1>
        
        <section class="player-container" id="videoPlayer" aria-label="Video de presentación">
            <video id="miVideo" src="../img/videoplayback.mp4" preload="metadata" aria-label="Video de ayuda CinePuma"></video>
            <div class="controles">
                <button id="playPauseBtn" aria-label="Reproducir o pausar"></button> 
                <span id="tiempoTexto" aria-live="polite">00:00 / 00:00</span>
                <button id="btnMute" class="icono-volumen" aria-label="Silenciar"></button>
                <label for="volumenSlider" class="visually-hidden">Control de volumen</label>
                <input type="range" id="volumenSlider" min="0" max="1" step="0.05" value="1">
                <button id="btnFullScreen" class="icono-pantalla" aria-label="Pantalla completa" style="margin-left: auto;"></button>
            </div>
        </section>

        <img src="../img/cinepuma.png" alt="Equipo de CinePuma trabajando" class="cinepuma-image">

        <div class="accordion">
            <button class="accordion-header" aria-expanded="false" aria-controls="content-1" id="accordion-1">
                1. ¿Qué somos?
            </button>
            <div id="content-1" class="accordion-content" role="region" aria-labelledby="accordion-1" hidden>
                <h3>CinePuma</h3>
                <p>En CinePuma podrás encontrar innumerables películas catalogadas por géneros...</p>
            </div>

            <button class="accordion-header" aria-expanded="false" aria-controls="content-2" id="accordion-2">
                2. ¿Qué te puedes encontrar?
            </button>
            <div id="content-2" class="accordion-content" role="region" aria-labelledby="accordion-2" hidden>
                <h3>Contenido disponible:</h3>
                <ul>
                    <li>Películas catalogadas por géneros.</li>
                    <li>Reseñas y Puntuaciones de Usuarios.</li>
                </ul>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <nav aria-label="Contacto">
            <ul>
                <li><a href="tel:+123456789" class="enlace-icono" aria-label="Llamar por teléfono">...</a></li>
                <li><a href="mailto:info@ejemplo.com" class="enlace-icono" aria-label="Enviar correo electrónico">...</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../js/ayuda.js"></script>
</body>
</html>
