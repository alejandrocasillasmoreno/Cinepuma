<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Explora las mejores películas de Drama en CinePuma. Listado actualizado con las historias más conmovedoras.">
    <title>CinePuma - Drama</title>
    <link rel="stylesheet" href="../../../css/paginas-generos.css">
    <style>
        /* Oculta elementos visualmente pero los mantiene para lectores de pantalla */
        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }
    </style>
</head>

<body>

    <header role="banner">
        <div class="logo">
            <img src="../../../img/Logo_Cinepuma.png" alt="Logo de CinePuma">
            <h1><a href="../../index.html">CinePuma</a></h1>
        </div>

        <nav aria-label="Navegación principal">
            <ul>
                <li><a href="../generos.html" class="nav-active" aria-current="page">Géneros</a></li>
                <li><a href="../../mejorValoradas.html">Mejor valoradas</a></li>
                <li><a href="../../ayuda.html">Ayuda</a></li>
            </ul>

            <form id="search-form" role="search" action="#" method="get">
                <label for="searchInput" class="visually-hidden">Buscar películas</label>
                <input id="searchInput" class="search-input" type="search" placeholder="Buscar...">
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
            <div id="user-welcome" aria-live="polite" style="margin-left: 15px; color: white;"></div>
        </nav>
    </header>

    <main id="main-content">
        <h1>Películas de Drama</h1>

        <div id="movies-container" aria-live="polite" role="region" aria-label="Listado de películas de drama">
        </div>
    </main>

    <script type="module">
        import { loadMoviesByGenre, searchMoviesInGenre } from "../../../js/genre-loader.js";
        // ID 18 = Drama
        const GENRE_ID = 18;

        document.addEventListener('DOMContentLoaded', () => {
            loadMoviesByGenre(GENRE_ID, 'movies-container');

            const searchForm = document.getElementById('global-search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('global-search-input');
                    const query = input.value.trim();
                    if (query) {
                        searchMoviesInGenre(query, GENRE_ID, 'movies-container');
                    }
                });
            }
        });
    </script>

    <footer role="contentinfo">
        <ul style="list-style: none; display: flex; justify-content: center; gap: 40px; padding: 20px 0; margin: 0;">
            <li>
                <a href="tel:1234567890"
                    style="display: flex; align-items: center; text-decoration: none; color: inherit;"
                    aria-label="Llamar al teléfono de contacto">
                    <img src="../../../img/icono_del_telefono-remove.png" alt="" role="presentation" width="36"
                        height="36">
                    <span style="margin-left: 10px;">Teléfono: 123-456-7890</span>
                </a>
            </li>
            <li>
                <a href="mailto:CinePuma@gmail.com"
                    style="display: flex; align-items: center; text-decoration: none; color: inherit;"
                    aria-label="Enviar un correo electrónico">
                    <img src="../../../img/icono_del_correo.png" alt="" role="presentation" width="36" height="36">
                    <span style="margin-left: 10px;">Email: CinePuma@gmail.com</span>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
