<head>

</head>

<body>

    <!--Encabezado-->
    <header>
        <!--Logo Cinepuma-->
        <div class="logo">
            <img src="../../../img/Logo_Cinepuma.png" alt="CinePuma Logo">
            <h1><a href="../../index.html">CinePuma</a></h1>
        </div>

        <!--Navegador de navegaci√≥n principal-->
        <nav>
            <a href="../generos.html">G&eacute;neros</a>
            <a href="../../../html/mejorValoradas.html">Mejor valoradas</a>
            <a href="../../../html/ayuda.html">Ayuda</a>

            <!-- Buscador Global -->
            <form id="global-search-form" style="display:inline-flex; margin-left: 15px;">
                <input id="global-search-input" type="search" placeholder="Buscar...">
                <button type="submit">üîç</button>
            </form>
        </nav>
    </header>
    <!-- Removed header-search.js to allow contextual search -->
    <!-- <script src="../../../js/header-search.js"></script> -->

    <!--Contenido principal-->
    <main>
        <h2 style="text-align: center; color: #ff6b35; margin: 20px 0;">Comedia</h2>

        <!-- Contenedor Din√°mico -->
        <div id="movies-container"></div>
    </main>

    <!-- Script Dynamic Loader -->
    <script type="module">
        import { loadMoviesByGenre, searchMoviesInGenre } from "../../../js/genre-loader.js";
        // ID 35 = Comedia
        const GENRE_ID = 35;

        document.addEventListener('DOMContentLoaded', () => {
            loadMoviesByGenre(GENRE_ID, 'movies-container');

            // Handle Contextual Search
            const searchForm = document.getElementById('global-search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('global-search-input');
                    const query = input.value.trim();
                    if (query) {
                        searchMoviesInGenre(query, GENRE_ID, 'movies-container');
                    }
                });
            }
        });
    </script>

            </li>

</body>
