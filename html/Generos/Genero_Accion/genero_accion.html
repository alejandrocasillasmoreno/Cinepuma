<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="Explora las mejores películas de Acción en CinePuma. Listado actualizado dinámicamente.">
    <title>CinePuma - Acción</title>
    <link rel="stylesheet" href="../../../css/paginas-generos.css">
    <link rel="stylesheet" href="../../../css/global.css">
</head>

<body>

    <header role="banner">
        <div class="logo">
            <img src="../../../img/Logo_Cinepuma.png" alt="Logo de CinePuma">
            <h1><a href="../../index.html">CinePuma</a></h1>
        </div>

        <nav aria-label="Navegación principal">
            <ul>
                <li><a href="../generos.html" class="nav-active" aria-current="page">Géneros</a></li>
                <li><a href="../../mejorValoradas.html">Mejor valoradas</a></li>
                <li><a href="../../ayuda.html">Ayuda</a></li>
            </ul>

            <form id="search-form" role="search" action="#" method="get">
                <label for="searchInput" class="visually-hidden">Buscar películas</label>
                <input id="searchInput" class="search-input" type="search" placeholder="Buscar...">
                <button type="submit" class="search-btn" aria-label="Buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
            <div id="user-welcome" aria-live="polite" style="margin-left: 15px; color: white;"></div>
        </nav>
    </header>

    <main id="main-content">
        <h1>Películas de Acción</h1>

        <div id="movies-container" aria-live="polite" role="region" aria-label="Listado de películas">
        </div>
    </main>

    <script type="module">
        import { loadMoviesByGenre, searchMoviesInGenre } from "../../../js/genre-loader.js";
        const GENRE_ID = 28;

        document.addEventListener('DOMContentLoaded', () => {
            loadMoviesByGenre(GENRE_ID, 'movies-container');

            const searchForm = document.getElementById('global-search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('global-search-input');
                    const query = input.value.trim();
                    if (query) {
                        // El contenedor informará al usuario "polite" cuando los resultados cambien
                        searchMoviesInGenre(query, GENRE_ID, 'movies-container');
                    }
                });
            }
        });
    </script>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-logo">CinePuma</h3>
                <p>Tu rincón favorito para el cine.</p>
            </div>

            <div class="footer-section">
                <h3>Contacto</h3>
                <ul class="contact-list">
                    <li>
                        <a href="tel:+123456789" class="enlace-icono" aria-label="Llamar">
                            <svg class="icono-interactivo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                                <path fill="currentColor" d="M20 15.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.21c.28-.26.36-.65.25-1.01C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM19 12h2c0-4.97-4.03-9-9-9v2c3.87 0 7 3.13 7 7zm-4 0h2c0-2.76-2.24-5-5-5v2c1.66 0 3 1.34 3 3z" />
                            </svg>
                            <span>+34 123 456 789</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:info@cinepuma.com" class="enlace-icono" aria-label="Enviar correo">
                            <svg class="icono-interactivo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                                <path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z" />
                            </svg>
                            <span>info@cinepuma.com</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2026 CinePuma - Todos los derechos reservados.
        </div>
    </footer>

</body>

</html>
