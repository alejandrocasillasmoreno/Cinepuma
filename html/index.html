<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepuma - Géneros</title>
    <link rel="stylesheet" href="Generos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="Encabezado">
            <div class="Logo">
                <img src="../img/Logo2.png" alt="Logo Cinepuma" class="logo-img" width="100">          
                <h1>Cinepuma</h1><!--Para lograr que el nombre y el logo esten uno al lado del otro debe usar flex-->
            </div>
            <nav>
                <ul>
                    <li><a href="Generos.html" class="button">Géneros</li>
                    <li><a href="mejorValoradas.html" class="button">Mejor valoradas</li>
                    <li><a href="ayuda.html" class="button">Ayuda</li>
                    <li><a href="detalle.html" class="button">Reseñas</li>
                </ul>
            </nav>
            <form>
                <input type="text" id="busqueda" placeholder="Buscar películas...">
            </form>
        </div>
    </header>
    <main class="container mt-4">
        <h2 class="text-center mb-4">Estrenos Destacados</h2>

        <div id="carruselCinepuma" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carruselCinepuma" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carruselCinepuma" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carruselCinepuma" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner rounded-4 shadow-lg">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="https://m.media-amazon.com/images/M/MV5BNWYxN2Q3MzktZmYwOS00MWU3LTkyNGUtNGY4MGQ4OTMxZmM2XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
                        class="d-block w-100 imagen-carrusel" alt="El Contador 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>El Contador 2</h5>
                        <p>La acción regresa más intensa que nunca.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://m.media-amazon.com/images/M/MV5BM2RmYmVmMzctMzc5Ny00MmNiLTgxMGUtYjk1ZDRhYjA2YTU0XkEyXkFqcGc@._V1_.jpg"
                        class="d-block w-100 imagen-carrusel" alt="Oppenheimer">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Oppenheimer</h5>
                        <p>El mundo cambiará para siempre.</p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://image.tmdb.org/t/p/original/74xTEgt7R36Fpooo50r9T25onhq.jpg"
                        class="d-block w-100 imagen-carrusel" alt="The Batman">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>The Batman</h5>
                        <p>La venganza llega a Gotham.</p>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carruselCinepuma" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselCinepuma" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
