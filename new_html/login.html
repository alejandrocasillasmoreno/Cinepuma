<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descripcion" content="">
    <title>CinePuma - Iniciar Sesi&oacute;n</title>
    <link rel="stylesheet" href="../css/Login.css"> 
</head>
<body>
    <!--Encabezado-->
    <header>
        <!--Logo Cinepuma-->
        <div class="logo">
            <img src="../img/Logo_Cinepuma.png" alt="CinePuma Logo">
            <h1><a href="index.html">CinePuma</a></h1>
        </div>

        <!--Barra de búsqueda-->
        <div class="barra-busqueda">
            <input type="text" placeholder="Buscar" class="search-input">
            <img src="../img/imagen_lupa.png" alt="Icono búsqueda" class="icon-search">
        </div>

        <!--Navegador de navegación principal-->
        <nav>
            <a href="../html/generos.html" class="nav-boton">G&eacute;neros</a>
            <a href="../html/mejorValoradas.html" class="nav-boton">Mejor valoradas</a>
            <a href="../html/ayuda.html" class="nav-boton help-button">Help</a>
        </nav>
    </header>

    <h1>Inicia Ses&oacute;n o Reg&iacute;strate</h1>

    <div class="container"> 
        <form>
            <!-- Campo de Correo Electrónico -->
            <div class="input-group">
                <input type="email" id="email" 
                       placeholder="Correo Electrónico" 
                       required
                       style="text-align: center;" 
                       >
                <img src="../img/icono_del_correo-.png" alt="Icono correo" class="icon-email">
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="input-group">
                <input type="password" id="password" 
                       placeholder="Contraseña" 
                       required
                       style="text-align: center;"
                       >
            </div>

            <button type="submit" class="submit-button">Siguiente</button>
        </form>
    </div>

    <a href="../html/contraseña_olvidada.html" class="forgot-password">¿Has olvidado tu contraseña?</a>

</body>
</html>
